name: MCPB Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  mcpb-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "MCPB Release version: $VERSION"
        
    - name: Build MCPB Package
      run: |
        # Create bundle directory
        mkdir -p bundle
        cp index.js bundle/
        cp package.json bundle/
        
        # Install production dependencies
        cd bundle
        npm install --production
        
        # Create manifest.json with dynamic version
        echo "{
          \"dxt_version\": \"0.1\",
          \"name\": \"mcp-echo-server-mcpb\",
          \"version\": \"${{ steps.version.outputs.version }}\",
          \"description\": \"An MCP server that echo user words with customizable user name\",
          \"author\": {
            \"name\": \"koladev\",
            \"email\": \"kolawole@ritza.co\"
          },
          \"server\": {
            \"type\": \"node\",
            \"entry_point\": \"index.js\",
            \"mcp_config\": {
              \"command\": \"node\",
              \"args\": [
                \"\${__dirname}/index.js\"
              ],
              \"env\": {
                \"USER_NAME\": \"\${user_config.user_name}\"
              }
            }
          },
          \"tools\": [
            {
              \"name\": \"echo\",
              \"description\": \"Echo back the input text with customizable user name\"
            }
          ],
          \"user_config\": {
            \"user_name\": {
              \"type\": \"string\",
              \"title\": \"User Name\",
              \"description\": \"The name to use in echo responses\",
              \"default\": \"user\",
              \"required\": false
            }
          },
          \"license\": \"MIT\"
        }" > manifest.json
        
        # Create MCPB package
        npx @anthropic-ai/mcpb pack
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bundle/*.mcpb
        tag_name: ${{ github.ref_name }}
        name: MCPB Release ${{ github.ref_name }}
        body: |
          ## ðŸ“± MCPB Package Release ${{ steps.version.outputs.version }}
          
          ### Installation
          1. Download the `.mcpb` file below
          2. Double-click to install in Claude Desktop
          3. Configure your user name in the installation dialog
          
          ### Features
          - Single-click installation
          - User-friendly configuration interface
          - Echo tool with customizable user name
          - No command line setup required
          
          ### Usage
          After installation, the echo tool will be available in Claude Desktop with your configured user name.
          
          ### Configuration
          During installation, you can set:
          - **User Name**: The name to use in echo responses (defaults to "user")
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
